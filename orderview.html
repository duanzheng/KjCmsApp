<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开心洗衣</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/mui.min.js"></script>
        <script src="js/shop.js"></script>
        <script src="js/shopAjax.js"></script>
        <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="order-body">
        <header class="mui-bar mui-bar-nav order-header">
            <a class="mui-icon mui-pull-left"></a>
            <h1 class="mui-title">我的订单</h1>
        </header>
        <div class="mui-content order-content">
            <ul class="mui-table-view" id="orderlist">
            	<li class="mui-table-view-cell mui-media">
            		<a class="mui-navigate-right">
            			<div style="font-size: 18px;margin-bottom: 11px;">测试店铺1</div>
            			<div style="font-size: 16px;color: #40CE54;">订单状态：洗涤中</div>
            		</a>
            	</li>
            </ul>
            <ul class="mui-table-view">
            	<li class="mui-table-view-cell mui-media">
            		<div style="text-align: center;">
            			<button class="mui-btn mui-btn-success mui-btn-outlined">
							查询七天前订单
						</button>
            		</div>
            	</li>
            </ul>
        </div>
        <script>
            mui.init({
                swipeBack : false
            });
            mui.plusReady(function() {
                kj.context = kj.initContext();
                kj.shop = kj.initShop();
                kj.shop.drawOrderList("orderlist");

                plus.key.addEventListener("backbutton",function() {
                    mui.fire(plus.webview.getWebviewById(plus.runtime.appid), "backtomainview");
                });
            });
        </script>
    </body>
</html>
