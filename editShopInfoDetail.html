<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开心洗衣</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/mui.min.js"></script>
        <script src="js/shop.js"></script>
        <script src="js/shopAjax.js"></script>
        <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="order-body">
        <header class="mui-bar mui-bar-nav order-header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">资料编辑</h1>
        </header>
       <div></div>
       <div id="shop-info" class="mui-content mui-active">
			<ul class="mui-table-view">
				<li class="mui-table-view-divider">店铺资料</li>
				<li class="mui-table-view-cell mui-media">
					<div class="mui-input-row">
            		<label class="mui-pull-left">营业时间：</label>
            		<input class="mui-pull-loading"  type="text" id="opentime"></label>
            		</div>
            		</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>店铺地址：</label>
						<input id="address" type="text" class="mui-input-clear" placeholder="">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input id="shop_linktel" type="text" class="mui-input-clear" placeholder="">
					</div>
				</li><li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>起送价：</label>
						<input id="leastPrice" type="text" class="mui-input-clear" placeholder="">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>配送费：</label>
						<input id="addPrice" type="text" class="mui-input-clear" placeholder="">
					</div>
				</li><li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>免配送费价格：</label>
						<input id="discountprice" type="text" class="mui-input-clear" placeholder="">
					</div>
				</li><li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>店铺公告：</label>
						<textarea id="shop_desc" rows="10" placeholder=""></textarea>
					</div>
				</li>
			</ul>
			
			
		</div>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<table width="50%" align="right">
        		<tr><td><button class="mui-pull-right mui-btn-green" id="edit-OK">确    定</button></td>
        		</tr>
		 </table>
			</div>
		
		
<script>
			mui.plusReady(function() {
                kj.context = kj.initContext();
                kj.shop = kj.initShop();
                var self = plus.webview.currentWebview();
				document.getElementById("opentime").value = self.opentime; 
				document.getElementById("address").value = self.address;
				document.getElementById("shop_linktel").value = self.linktel;
				document.getElementById("leastPrice").value = self.leastPrice;
				document.getElementById("addPrice").value = self.addPrice;
				document.getElementById("discountprice").value = self.discountprice;
				document.getElementById("shop_desc").value = self.desc;
				
				
				document.getElementById("edit-OK").onclick = function() {
					var opentime=document.getElementById("opentime").value ; 
					var address=document.getElementById("address").value ;
					var linktel=document.getElementById("shop_linktel").value ;
					var leastPrice=document.getElementById("leastPrice").value ;
					var addPrice=document.getElementById("addPrice").value ;
					var discountprice=document.getElementById("discountprice").value ;
					var desc=document.getElementById("shop_desc").value ;
					
					var shopID=kj.context.get("userInfo").shopID;
						kj.shop.editShopInfoDetail(shopID,opentime,address,linktel,leastPrice,addPrice,discountprice,desc,function() {
                    	mui.toast('修改成功');
		                setTimeout(function() {
		                  	mui.currentWebview.close();
		                  }, 1500);//1.5秒之后关闭订单页面
		                });
                    
                }
				
				
            });
            
		</script>
    </body>
</html>
