<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开心洗衣</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/mui.min.js"></script>
        <script src="js/shop.js"></script>
        <script src="js/shopAjax.js"></script>
        <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="order-body">
        <header class="mui-bar mui-bar-nav order-header">
             <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">店铺评论</h1>
        </header>
        <div class="mui-content order-content">
            <ul class="mui-table-view" id="commentist">
            </ul>
        </div>
        <script>
            mui.init({
                swipeBack : false
            });
            mui.plusReady(function() {
                kj.context = kj.initContext();
                kj.shop = kj.initShop();
                var wait = plus.nativeUI.showWaiting();
                kj.shop.drawCommentist("commentist",function(data) {
                	 wait.close();
                });
            });
        </script>
    </body>
</html>
