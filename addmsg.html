<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开心洗衣</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/mui.min.js"></script>
        <script src="js/shop.js"></script>
        <script src="js/shopAjax.js"></script>
        <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="order-body">
        <header class="mui-bar mui-bar-nav order-header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">评价</h1>
        </header>
       <div></div>
       <br /><br /><br /><br />
       <div class="mui-content order-content">
			<form class="mui-input-group">
       <div class="mui-input-row">
					<label for="phone">联系方式：</label>
					<input id="phone" type="text" class="mui-input-clear" placeholder="">
				</div>
				</form>
				</div>
			
       <div class="mui-input-row">
					<label for="msg">意见/建议：</label>
				</div>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="msg" rows="5" placeholder="留下您的宝贵建议或意见,我们将努力改进"></textarea>
				
				<table width="50%" align="right">
        		<tr><td><button class="mui-pull-right mui-btn-green" id="edit-OK">确    定</button></td>
        		</tr>
		 </table>
			
		</div>
		<br /><br />
		
<script>
			mui.plusReady(function() {
                kj.context = kj.initContext();
                kj.shop = kj.initShop();
                var userInfo=kj.context.get("userInfo");
                var phone;
                if(userInfo!=null){
                	phone=userInfo.name;
                	document.getElementById("phone").value = phone;
                	document.getElementById("phone").disabled = true;
                }
				
				
				document.getElementById("edit-OK").onclick = function() {
					var phone=document.getElementById("phone").value;
					var msg=document.getElementById("msg").value;
						kj.shop.addmsg(phone,msg,function() {
                    	mui.toast('反馈成功');
		                setTimeout(function() {
		                  	mui.currentWebview.close();
		                  }, 1500);//1.5秒之后关闭订单页面
		                });
                }
            });
            
		</script>
    </body>
</html>
