<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开心洗衣</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/mui.min.js"></script>
        <script src="js/shop.js"></script>
        <script src="js/shopAjax.js"></script>
        <script src="js/update.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="order-body">
        <header class="mui-bar mui-bar-nav order-header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">修改密码</h1>
        </header>
        <div class="mui-content order-content">
            <ul class="mui-table-view" id="orderlist">
            </ul>
        </div>
        
		<div id="item1" class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<input id="oldPwd" type="password" class="mui-input-clear" placeholder="当前密码" value="" style="margin-bottom: 0px;">
				</li>
				<li class="mui-table-view-cell">
					<input id="pwd" type="password" class="mui-input-clear" placeholder="新密码" value="" style="margin-bottom: 0px;">
				</li>
				<li class="mui-table-view-cell">
					<input id="confirPwd" type="password" class="mui-input-clear" placeholder="确认新密码" value="" style="margin-bottom: 0px;">
				</li>
			</ul>
			<br/>
			<button class="mui-btn mui-btn-success mui-btn-block"  id="change-OK">确认提交</button>
		</div>
<script>
			mui.plusReady(function() {
                kj.context = kj.initContext();
                kj.shop = kj.initShop();
				
                document.getElementById("change-OK").onclick = function() {
                    var name =kj.context.get("userInfo").name;
                    var oldPwd = document.getElementById("nowPwd").value;
                    var pwd = document.getElementById("pwd").value;
                    var confirPwd = document.getElementById("confirPwd").value;
                    if(pwd!=confirPwd){
                    	mui.alert("新密码两次输入不一致");
                    	return;
                    }
                   kj.shop.changePwd(name,pwd,oldPwd,function() {
                    mui.toast('修改成功');
                     setTimeout(function() {
					    mui.currentWebview.close();
					                        }, 500);//1.5秒之后关闭订单页面
                });
                }
               
                
            });
		</script>
    </body>
</html>
